plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle plugin must be applied after the Android and Kotlin plugins
    id "dev.flutter.flutter-gradle-plugin"
    // Add the Google services Gradle plugin for Firebase
    id "com.google.gms.google-services"
}

android {
    namespace = "com.Caly.app.csfour"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Application ID must match your Firebase project
        applicationId = "com.Caly.app.csfour"

        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:34.3.0')

    // Firebase Analytics (optional but recommended)
    implementation 'com.google.firebase:firebase-analytics'

    // Firebase Authentication
    implementation 'com.google.firebase:firebase-auth'

    // (Optional) If youâ€™ll later use Firestore for recipes:
    // implementation 'com.google.firebase:firebase-firestore'
}
